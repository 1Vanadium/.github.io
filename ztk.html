    <script>
        // 使用 jQuery 简化事件绑定
        $(document).ready(function () {
            // 触发第一个分类的点击事件，显示默认分类的商品
            $('#categoryList a:first').click();
            
            // 监听分类项的点击事件
            $('#categoryList a').click(function (e) {
                e.preventDefault();
                // 移除所有分类项的 active 样式
                $('#categoryList a').removeClass('active');
                // 添加点击的分类项的 active 样式
                $(this).addClass('active');

                // 获取点击的分类项的 data-category 属性值
                var category = $(this).data('category');

                // 根据分类项过滤商品列表
                $('.category-item').hide();
                $('.category-item[data-category="' + category + '"]').show();
            });
        });
    </script>
