  <script>
    $(function () {
      var img_ele_src = "./img/banner02.jpeg";
      $("div>.fatie").click(function () {
        //点击事件，显示发帖代码块
        $(".post").show()
      });

      var img_ele_src;
      $("img").click(function () {
        //选择点击的图片为头像
        img_ele_src = $(this).attr('src');
      });

      $(".btn").click(function () {
        $(".post").hide();
        //获得输入的标题
        var c = $(".title").val();
        //获得选择的版块
        var b = $("#bankuai").val();
        //获得输入的内容
        var content = $(".content").val();
        //获取系统当前时间
        var d = new Date().toLocaleString();
        //设置格式，给div的class设为和主页css一样
        var a = $("<li>\n" +
          "              <img src=" + img_ele_src + "> \n" +
          "                <div class=\"div2\">\n" +
          "                    <div class=\"div3\">" + "标题："+c + "</div>\n" +
          "                    <div class=\"div4\">" +"内容："+ content + "</div>\n" +
          "                    <div  class=\"div4\">板块：" + b + "     &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    发布时间：" + d + "</div>\n" +
          "                </div>\n" +
          "            </li>");
        //向选中标签的前面添加节点
        $("section>ul").prepend(a);
      });
    })
  </script>
