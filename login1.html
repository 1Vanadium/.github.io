<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云集</title>
  <!-- 引入 bootstrap 样式文件 -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- 引入 公共 css 文件 -->
  <link rel="stylesheet" href="css/common.css">
  <!-- 引入 主要 css 文件 -->
  <link rel="stylesheet" href="css/style.css">
  <!-- 引入 jquery || bootstrap 用于导航栏  -->
  <script src="js/jQuery.min.js"></script>
  <script src="js/bootstrap.js"></script>
</head>

<body>
  <!-- 头部 标题 -->
  <header class="header">
    <nav class="navbar navbar-default">
      <div class="container-fluid container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h2>云集</h2>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
            <li ><a href="index - 副本.html"><span class="glyphicon glyphicon-home"></span>&nbsp;主页</a></li>
            <li><a href="ztk - 副本.html"><span class="dropdown-toggle"></span>&nbsp;闲置交易</a></li>
            <li><a href="lt.html"><span class="glyphicon glyphicon-fire"></span>&nbsp;论坛讨论</a></li>
            <li class="active"><a href="login.html"><span class="glyphicon glyphicon-user"></span>&nbsp;注册</a></li>
              </ul>
            </li>
            <li class="active"><a href="login.html"><span class="glyphicon glyphicon-user"></span>&nbsp;登录</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>

  <!-- 内容部分 -->
  <div class="login">
    <div class="login_box">
      <h2>登录</h2>
      <hr>
      <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" placeholder="请输入用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <p class="tips">
          请完善登录信息
        </p>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info" id="loginBtn">登 录</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">提示</h4>
        </div>
        <div class="modal-body">
          <p>请完善登录信息</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <!-- 页脚部分 -->
  <footer class="footer">
    <div class="container">
      <p>关于我们 | 联系我们 | 友情链接</p>
    </div>
  </footer>

</body>

<script>
  window.onload = function () {
    var loginBtn = document.querySelector('#loginBtn')
     //获取dom节点
    loginBtn.addEventListener('click', function () {
      //点击事件获取值
      var userName = document.getElementById('userName').value
      var pwd = document.getElementById('pwd').value
      if (userName.length !== 0 && pwd.length !== 0) {
        alert('登录成功！')
        //跳转页面
         window.location.replace('index.html')
      } else {
        $("#myModal").modal();

      }
    })
  }
</script>

</html>
